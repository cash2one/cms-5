<!DOCTYPE html>

<body>
<div class="g-topNav">
  <div class="m-topNav">
    <div class="left"><i class="u-icon u-icon-left"></i></div>
    <div class="title">任性贷</div>
    <div class="right">
      <ul class="u-menu f-fr f-cb">
        <li><a href="/" class="menu"><i class="u-icon u-icon-home"></i></a></li>
        <li><i class="u-icon u-icon-menu"></i></li>
      </ul>
    </div>
  </div>
</div>
<div class="g-wrap-bg">
<div class="m-pannel">
    <div class="head">
      <div class="tit">车型与经销商信息</div>
    </div>
    <div class="body">
      <div class="m-form">
      <div class="item">
          <div class="select">
            新势代奇骏
            <i class="u-icon u-icon-right"></i>
          </div>      
      </div>
      <div class="item">
          <div class="select">
            2015款 1.5L 自动时尚
            <i class="u-icon u-icon-right"></i>
          </div>      
      </div>
      <div class="item">
          <div class="select">
            广州东风南方广大（广州大道南）
            <i class="u-icon u-icon-right"></i>
          </div>      
      </div>
    </div>
    </div>
  </div>
  <div class="m-pannel">
    <div class="head">
      <div class="tit">东风日产金融方案详情</div>
    </div>
    <div class="body">
      <ul class="m-updown f-cb">
        <li>
          <div class="h3"><h3 class="f-fs-lg">12</h3></div>
          <p>贷款期限</p>
        </li>
        <li>
          <div class="h3"><h3><span class="f-fs-lg">1.5</span>万</h3></div>
          <p>首付金额</p>
        </li>
        <li>
          <div class="h3"><h3><span class="f-fs-md">1000</span>元</h3></div>
          <p>月供金额</p>
        </li>
        <li>
          <div class="h3"><h3><span class="f-fs-lg">0</span>元</h3></div>
          <p>贷款成本</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-pannel">
    <div class="head">
      <div class="tit">填写个人信息</div>
    </div>
    <div class="body">
      <div class="m-form">
      <div class="item"><input class="u-input u-input-user" type="text" placeholder="输入姓名"></div>
      <div class="item"><input class="u-input u-input-tel" type="tel" placeholder="手机号码"></div>
    </div>
    </div>
  </div>
  <button class="u-btn u-btn-bd">提交申请</button>
