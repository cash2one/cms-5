<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=.5, user-scalable=0">
    <meta name="applicable-device" content="mobile">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="author" content="m.chebaba.com">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="东风日产电商平台——车巴巴商城">
    <meta name="Keywords" content="东风日产,汽车电商,车巴巴商城,启辰,轩逸,楼兰">
    <title>惠挑车——获取优惠服务页</title>
    <link rel="stylesheet" href="../wap/site/css/lib/common.css">
  </head>
  <body>
    <div class="g-topNav">
      <div class="m-topNav">
        <div class="left"><i class="u-icon u-icon-left"></i></div>
        <div class="title">获取优惠服务</div>
      </div>
    </div>
    <div class="g-wrap">
      <img class="ok" src="../images/lib/complete.jpg">
      <p class="m-clue-content">尊敬的用户 XXX 您好，感谢您对东风日产车巴巴的关注，为让您享受更多厂家福利，拥有一个更好的购车体验，建议您完善如下信息，非常感谢！！</p>
      <div class="m-clue-info">
        <div class="m-info-tit"><span>1.</span>您所在的城市为限购城市，您的牌照状态为？
        </div>
        <div class="m-info-choice">
          <a class="u-rad j-drive">
            <i name="drive" class="rad active"></i><span>已有牌照</span>
          </a>
          <a class="u-rad j-drive">
            <i name="drive" class="rad"></i><span>上外地牌</span>
          </a>
          <a class="u-rad j-drive">
            <i name="drive" class="rad"></i><span>摇号中</span>
          </a>
        </div>
      </div>
      <div class="m-clue-info">
        <div class="m-info-tit">
          <span>2.</span>
          您的置换车型为：
          <a class="tit-link">二手车免费估值</a>
        </div>
        <div class="m-info-choice">
          <i class="substitution"></i><input type="text" placeholder="请输入您的车型品牌">
        </div>
      </div>
      <div class="m-clue-info">
        <div class="m-info-tit">
          <span>3.</span>
          您是否已经体验过<span class="s-color-main">逍客</span>？
        </div>
        <div class="m-info-choice">
          <a class="u-rad-half j-experience">
            <i class="rad active"></i><span>体验过了</span>
          </a>
          <a class="u-rad-half j-experience">
            <i class="rad"></i><span>从没体验过</span>
          </a>
        </div>
      </div>
      <div class="m-clue-info">
        <div class="m-info-tit">
          <span>3.</span>
          您是否考虑过其他车型？
        </div>
        <div class="m-info-choice">
          <a class="u-rad-half j-others">
            <i class="rad active"></i><span>认准了买逍客</span>
          </a>
          <a class="u-rad-half j-others">
            <i class="rad"></i><span>还有几个对比车型</span>
          </a>
        </div>
      </div>
      <div class="m-clue-info">
        <div class="m-info-tit">
          <span>5.</span>
          您目前买车的心里价位是多少？
        </div>
        <div class="m-info-choice">
          <i class="price"></i><input type="number" placeholder="请输入价格">
        </div>
      </div>
      <div class="m-clue-info">
        <div class="m-info-tit">
          <span>6.</span>
          您想买哪种颜色的逍客？
        </div>
        <div class="m-info-choice s-bottom">
          <a class="u-rad-full">
            <i class="appearance"></i><span>请选择外观颜色</span><i class="u-icon u-icon-right f-fr"></i>
          </a>
        </div>
        <div class="m-info-choice">
          <a class="u-rad-full">
            <i class="interior"></i><span>请选择内饰颜色</span><i class="u-icon u-icon-right f-fr"></i>
          </a>
        </div>
      </div>
      <div class="m-clue-info">
        <div class="m-info-tit">
          <span>7.</span>
          您的其他要求
        </div>
        <div class="m-info-choice">
          <i class="pen"></i>
          <textarea></textarea>
        </div>
      </div>
      <div class="gray-blank"></div>
      <button class="u-submit">确认提交</button>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
  </body>
  <script>
  $(function(){
    $('.j-drive').click(function(){
      $('.j-drive').find('.rad').removeClass('active');
      $(this).children('.rad').addClass('active');
    });
    $('.j-experience').click(function(){
      $('.j-experience').find('.rad').removeClass('active');
      $(this).children('.rad').addClass('active');
    });
    $('.j-others').click(function(){
      $('.j-others').find('.rad').removeClass('active');
      $(this).children('.rad').addClass('active');
    })
  })
  </script>
</html>
